<script id="ch0104/01" type="">
  var s = Number(prompt("输入要行走的距离",""))
  var t_bike = s / 3 + 50
  var t_walk = s / 1.2
  if (t_bike > t_walk) 
    console.log("Walk")
  else if(t_bike < t_walk) 
    console.log("Bike")
  else 
    console.log("All")
</script>
