<script id="ch0105/01" type="">
  var n = Number(prompt("输入学生人数(1 <= 人数 <= 100)",""))
  var sum = 0
  for (var i = 0; i < n; i++){
    var age = Number(prompt("输入学生年龄(15 <= 年龄 <= 25)",""))
    sum += age
  }
  var v_age = sum / n
  console.log(v_age)
</script>

<script id="ch0105/02" type="">
  var sum_money = 0
  var avg_money = 0
  for (var i = 0;i < 12;i++) {
    var money = +prompt((i + 1) + "月的结余")
    sum_money += money
  }
  avg_money = sum_money / 12
  console.log("$" + avg_money.toFixed(2))
</script>

<script id="ch0105/06" type="">
  var n = +prompt()
  var number
  var currMax = -Infinity
  var currMin = Infinity

  for (var i = 0; i < n; i++) {
    number =+ prompt()
    if (number > currMax) {
      currMax = number
    }
    if (number < currMin) {
      currMin = number
    }
  }
  console.log(currMax - currMin)
</script>

<script id="ch0105/08" type="">
  var n = +prompt("输入n边形的边数(n>=3)")
  var sum = (n - 2) * 180 //sum为n边形的内角和
  var m = 0 //m为n-1个内角度数之和

  for (var i = 0; i < n - 1; i++) {
    var p = +prompt("第" + (i + 1) + "个内角的度数:")
    m += p
  }
  console.log(sum - m)
</script>

<script id="ch0105/09" type="">
  var m = +prompt("整数m(0 <= m <= n <= 300)为：")
  var n = +prompt("整数n(0 <= m <= n <= 300)为：")
  var sum_of_oddNumber = 0 //m 到 n（包括m 和 n ）之间的所有奇数的和

  for (var i = m; i <= n; i++) {
    if (i % 2 != 0) {
      sum_of_oddNumber += i
    }
  }
  console.log(sum_of_oddNumber)
</script>

<script id="ch0105/10" type="">
  var m = +prompt("整数m(0 < m < n < 1000)为：")
  var n = +prompt("整数n(0 < m < n < 1000)为：")
  var sum = 0 //sum为正整数m和n之间（包括m和n）能被17整除的数之和

  for (var i = m; i <= n; i++) {
    if (i % 17 === 0) {
      sum += i
    }
  }
  console.log(sum)
</script>
  
<script id="ch0105/11" type="">
  var sum_of_1 = 0 //1出现的总次数
  var sum_of_5 = 0 //5出现的总次数
  var sum_of_10 = 0 //10出现的总次数
  var k = +prompt("正整数的个数为:")

  for (var i = 0; i < k; i++) {
    var n = +prompt("输入第" + (i + 1) + "个整数")
    if (n + 1 == 2) {
      sum_of_1++
    }
    if (n + 1 == 6) {
      sum_of_5++
    }
    if (n + 1 == 11) {
      sum_of_10++
    }
  }
  console.log(sum_of_1 + " " + sum_of_5 + " " + sum_of_10)
</script>
