<script id="ch0103/ 01" type="">
  var a = Number(prompt("整数a ",""))
  var b = Number(prompt("整数b ",""))

</script>

<script id="ch0103/ 02" type="">
  var a = Number(prompt("整数a(－10,000 < a,b,c < 10,000) ",""))
  var b = Number(prompt("整数b(－10,000 < a,b,c < 10,000) ",""))
  var c = Number(prompt("整数c(－10,000 < a,b,c < 10,000) ",""))
  console.log((a + b) * c)
</script>

<script id="ch0103/ 03" type="">
  var a = Number(prompt("整数a(－10,000 < a,b,c < 10,000, c不等于0) ",""))
  var b = Number(prompt("整数b(－10,000 < a,b,c < 10,000, c不等于0) ",""))
  var c = Number(prompt("整数c(－10,000 < a,b,c < 10,000, c不等于0) ",""))
  console.log((a + b) / c)
</script>

<script id="ch0103/ 04" type="">

<script id="ch0103/ 05" type="">
  var a = Number(prompt("整数a ",""))
  var b = Number(prompt("整数b ",""))
  var c = a / b
  console.log(c.toFixed(9))  
</script>

<script id="ch0103/ 06" type="">
  var a = Number(prompt("确诊数 ",""))
  var b = Number(prompt("死亡数 ",""))
  var c = (b / a) * 100
  console.log(c.toFixed(3) + "%")  
</script>

<script id="ch0103/ 07" type="">
  var x = Number(prompt("未知数x的值为 ",""))
  var a = Number(prompt("参数a的值为 ",""))
  var b = Number(prompt("参数b的值为 ",""))
  var c = Number(prompt("参数c的值为 ",""))
  var d = Number(prompt("参数d的值为 ",""))
  var y = a * x * x * x + b * x * x + c * x + d 
  console.log(y.toFixed(7))  
</script>

<script id="ch0103/ 08" type="">
  var f = Number(prompt("华氏温度为（f >= -459.67）",""))
  var c = 5 * (f - 32) / 9
  console.log(c.toFixed(5))  
</script>

<script id="ch0103/ 09" type="" >
  var r = Number(prompt("圆的半径r（0 < r <= 10,000）",""))
  var pi = 3.14159
  var theDiameter = 2 * r
  var thePerimeter = 2 * pi * r
  var theArea = pi * r * r
  console.log(theDiameter.toFixed(4) + " " + thePerimeter.toFixed(4) + " " + theArea.toFixed(4))
</script>

<script id="ch0103/ 10" type="" >
  var r1 = Number(prompt("电阻r1的值为",""))
  var r2 = Number(prompt("电阻r2的值为",""))
  var theResistance = 1 / (1 / r1 + 1 / r2)
  console.log(theResistance.toFixed(2))
</script>

<script id="ch0103/ 11" type="">
  var a = Number(prompt("正数a ",""))

  console.log(c.toFixed(4))  
</script>

<script id="ch0103/ 12" type="" >
  var r = Number(prompt("球的半径r（0 < r <= 100）",""))
  var pi = 3.14
  var theVolume = 4 / 3 * pi * r * r * r
  console.log(theVolume.toFixed(2))
</script>
